{% macro display_tags(note) %}
    <div class="tags">
        <p>
            <br/>
            {% for tag in note.note_tags %}
                <a type="button" class="btn btn-light" href="{{ url_for('tag', tag_name=tag.tag_name)}}" style="text-decoration: none; color: #80abcc">
                    {{ tag.tag_name }}</a>
                </button>
                &#8197;
            {% endfor %}
        </p>
    </div>
{% endmacro %}
